<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./assets/jquery-min.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="hijo">
        <div class="name">
          <h1><i class="fas fa-futbol"></i> Organizador de partido</h1>
        </div>
        <div class="add">
          <button id="Addbtn" type="button" class="btn btn-success btn-lg">
            <i class="fas fa-flag"></i> Nuevo Partido
          </button>
          <!-- agregar boton de cancelar -->
          <button id="Cancelbtn" type="button" class="btn btn-danger btn-lg">
             Cancelar
          </button>
        </div>
      </div>

       <div class="addTask">
        
        <div class="titleadd">
          <h3>Ingrese los nombres de los jugadores</h3>
          <button id="cancel" type="button" class="btn btn-danger btn-sm"><i class="fas fa-times"></i></button>

        </div>
        <div class="input-group">
          <input
          id="abc"
          type="text"
          class="form-control"
          placeholder="Ejemplo Marcos"
          />
          <button id="addPlayer" class="btn btn-primary" type="button">
            Agregar
          </button>
        </div>
        <span>Jugador Agregado <i class="fas fa-check"></i></span>
        
        <div id="timeSelect" class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="30">
          <label class="btn btn-outline-primary" for="btnradio1">30 minutos</label>
          
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="60">
          <label class="btn btn-outline-primary" for="btnradio2" value="60min">60 Minutos</label>
          
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="90">
          <label class="btn btn-outline-primary" for="btnradio3" >90 Minutos</label>
          <button id="next" class="btn btn-success" type="submit">
            Siguiente
          </button>
        </div>
      </div> 
      

      <div id="matchStart">
        
        <div class="SecondStart">
          <h3>Orden de los equipos</h3>
          <div class="teams">
            <div id="tm1">Equipo 1
            </div>
            <div id="tm2">Equipo 2
            </div>
          </div>
            <button id="countD" class="btn btn-success" type="button">
            Iniciar Primer Tiempo
          </button>
          <div id="timeCountDown" class="titleadd">
          </div>
        </div>
      
        </div>
      </div> 
    </div>

    <script src="./assets/underscore-esm-min.js"></script>
    <script
      src="https://kit.fontawesome.com/7b64ba1964.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
